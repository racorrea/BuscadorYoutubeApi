<!DOCTYPE html>
<!--
Buscador de videos de youtube de un canal especifico
-->
<html>
    <head>
        <title>Buscador de videos de youtube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/main.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="contenedor">
            <form class="form-inline" action="#">
                <div class="form-group">
                    <input type="text" id="search" class="form-control" placeholder="Buscar Video">
                </div>
                <button class="btn btn-default" type="submit">Buscar</button>
            </form>
        </div>
        <div id="results"></div><br>
        <div id="results1"></div><br>
        <div id="results2"></div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
</html>
